<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Bigelow+Rules' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>
</head>
<body>

<div class="boombox">
<!-- 	<div class="container"> -->
		<div class="title">
			<h1>BOOMBOX</h1>
		</div>
		<div class="upload">
			<p>Upload a Song</p>
		 	<input id="upload_url" placeholder="Song URL">
		 	<input id="upload_name" placeholder="Song Name">
		 	<input id="upload_artist" placeholder="Artist">
		 	<button id="upload_button" onclick="jukebox.addSong()">Upload!</button>
		</div>
		<div class="song_player">
			<p id="info">Song/Artist</p>
			<audio ontimeupdate="jukebox.progress()" onended="jukebox.next()"id="player" src="Patience.mp3"> </audio>
			<progress  id="progress" value="0" max="1"></progress>
			<p id="time">0:00/0:00</p>
		</div>
		<div class="selector">
			<p>Select a Song</p>
			<select id="selector" onchange="jukebox.selection()">
				<option id="Patience.mp3" value="0">Patience</option>
				<option id="Dont_Slow_Down.mp3" value="1">Don't Slow Down</option>
				<option id="Roulette.mp3" value="2">Roulette</option>
				<option id="Settler.mp3" value="3">Settler</option>
			</select>
		</div>
		<div class="controls">
			<button id="prev" onclick="jukebox.prev()"><<</button>
			<button id="play" onclick="jukebox.play()">></button>
			<button id="pause" onclick="jukebox.pause()">II</button>
			<button id="next" onclick="jukebox.next()">>></button>
			<button id="vUp" onclick="jukebox.volumeUp()">^</button>
			<button id="vUp" onclick="jukebox.volumeDown()">v</button>
		</div>
		

		<!-- <input type="range" id="myRange" value="90" min="0" max="100"> --> 
	<!-- </div> -->
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="script.js"></script>

</body>
</html>
